<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<style type="text/css">
.header{
  border-bottom: 1px solid #E9ECEF
}
.log{
  font-size: 30px;
  color: #C2176A;
  font-family: "Microsoft YaHei";
}
.menu{
  background: white;
  margin-top: -10px;
}
</style>
<body>
    <div id="app">
        <el-row class="header" :gutter="10" type="flex" justify="center">
          <el-col :span="2" class="log">求開</el-col>
          <el-col :span="8">
            <el-menu mode="horizontal" class="menu">
                <el-menu-item index="1">文章</el-menu-item>
                <el-menu-item lindex="2">分类</el-menu-item>
                <el-menu-item index="3">标签</el-menu-item>
            </el-menu>
          </el-col>
          <el-col :span="5">
            <el-input icon="search" placeholder="搜 索">
               <el-button slot="append" icon="search"></el-button>
            </el-input>
          </el-col>
          <el-col :span="2" :offset="1"><el-button type="primary"> 登 陆 </el-button></el-col>
          <el-col :span="2"><el-button> 注 册 </el-button></el-col>
          <el-col :span="2"><el-button icon="edit" type="warning">写文章</el-button></el-col>
        </el-row>
    </div>
</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
new Vue({
    el: '#app',
    data: function() {
        return {
            visible: false
        }
    }
})
</script>

</html>
